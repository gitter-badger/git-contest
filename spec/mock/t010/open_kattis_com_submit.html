<!DOCTYPE html>
<html>
<body class="page-submit">
  <div id="wrapper">
    <div class="wrap">
      <form action="/submit" name="upload" method="post" enctype="multipart/form-data">
        <div class="page-content single clearfix">
          <div class="page-headline clearfix">
            <div class="fl">
              <h1>Submit Solution</h1>
            </div>
          </div>
          <input type="hidden" name="csrf_token" value="this is dummy" />
          <div class="row">
            <div class="col-md-12">
              <input type="hidden" name="type" value="files" />
              <div id="file_dialog">
                <div id="sub_files" class="file_upload">
                  <div class="message">
                    <div class="upper"><span class="dnd">Drag &amp; drop</span> a file here to upload</div>
                    <div class="lower">(Or click and choose file)</div>
                  </div>
                  <div class="file_display">
                    <h3>Your submission will include the following files:</h3>
                    <ul class="file_list">
                    </ul>
                  </div>
                  <input type="file" name="sub_file[]" id="sub_files_input" multiple onChange="hideEditor('sub_code'); document.getElementById('cancel').disabled=false; fileDialogEnabled();" />
                </div>
                <a class="open-ace" href="#" id="show_editor_button_sub_code" name="editor_visible" type="button" onClick="showEditor('sub_code'); document.getElementById('file_dialog').style.display='none'; document.getElementById('editor_dialog').style.display='block'; document.getElementById('cancel').disabled=false; editorEnabled();">
                  <div class="switch_button">
                    <div class="message">
                      <div class="upper"><span class="dnd">Switch to editor</span></div>
                    </div>
                  </div>
                </a>
              </div>
              <div id="editor_dialog" style="display: none">
                <div id='editor_resize' style='display:none'><div class='editor_wrapper' id='sub_code_box' style='display:none'>
                  <div id='sub_code'></div>
                </div>
              </div>
              <input type='hidden' id='sub_code_submit' name='sub_code' value='' />
              <a class="open-ace" href="#" onClick="hideEditor('sub_code'); document.getElementById('file_dialog').style.display='block';  document.getElementById('editor_dialog').style.display='none'; document.getElementById('cancel').disabled=true; ">
                <div class="switch_button">
                  <div class="message">
                    <div class="upper"><span class="dnd">Switch to file upload</span></div>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
        <div class="row" style="margin-top:20px">
          <div class="form-group col-md-3">
            <label for="problem_select">Problem ID</label>
            <input class="form-control selectify-style" id="problem_select" name="problem"  type="text"  />
            <p style="margin-top:10px"><a href="/problems">List of problems</a></p>
          </div>
          <div class="form-group col-md-3">
            <label for="language_select">Language</label>
            <input class="form-control selectify-style" id="language_select" name="lang" onChange="setLanguageChoice(parseInt(document.upload.lang.value), &quot;&quot;)" type="text" value="1" />
          </div>
          <div class="col-md-2">
            <span id="mainBox"></span>
          </div>
          <div class="col-md-offset-1 col-md-3" style="text-align:right;margin-top:25px;">
            <button id="cancel" name="cancel" type="button" class="btn btn-default" onClick="window.location='submit';" disabled>Cancel</button>
            <input type="submit" name="submit"  class="btn btn-default" onClick="setEditorValues();" value="Submit" />
            <input type="hidden" name="submit_ctr" value="1" />
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
